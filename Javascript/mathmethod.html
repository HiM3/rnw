<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const randomValue = Math.random()
         document.write(randomValue,"<br>")
         document.write(randomValue*100000 ,"<br>")
         
         document.write(Math.round(randomValue*100000),"<br>")
         document.write(Math.floor(randomValue*100000),"<br>")
         document.write(Math.ceil(randomValue*100000),"<br>")
         
         //parseInt
         document.write(parseInt(randomValue*100000),"<br>")
    </script>
</body>
</html>
