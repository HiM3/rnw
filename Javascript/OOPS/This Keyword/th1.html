<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(a,b){
                this.a=a;
                this.b=b;
            }
            show(){
                console.log(`a = ${this.a}`);
                console.log(`b = ${this.b}`);
            }
        }
        const std1 = new student(12,2);
        std1.show();
    </script>
</body>
</html>
