<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            show(){
                console.log("Class A");
            }
        }
        class B extends A{
            show1(){
                console.log("Class B");
            }
        }
        class C extends B{
            show2(){
                console.log("Class C");
            }
        }
        const cl3 = new C();
        cl3.show();
        cl3.show1();
        cl3.show2();
    </script>
</body>
</html>
