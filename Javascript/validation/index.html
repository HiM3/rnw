<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="col-lg-6 mx-auto my-5 p-5 shadow">
        <form action="" id="register" method="post">
            <!-- Name -->
            <div class="mt-4">
                <input type="text" id="inputname" class="form-control" placeholder="Enter name">
                <span id="name"></span>
            </div>

            <!-- Password -->
            <div class="mt-4">
                <input type="password" id="inputpassword" class="form-control" placeholder="Enter password">
                <span id="password"></span>
            </div>

            <!-- Email -->
            <div class="mt-4">
                <input type="email" id="inputemail" class="form-control" placeholder="Enter email">
                <span id="email"></span>
            </div>

            <!-- Mobile -->
            <div class="mt-4">
                <input type="number" id="inputmobile" class="form-control mobile" placeholder="Enter mobile no.">
                <span id="mobile"></span>
            </div>

            <!-- City Dropdown -->
            <div class="mt-4">
                <label for="city">Choose a city:</label>
                <select id="inputcity" name="city" class="form-control">
                    <option value="" selected>Select your City</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Mehsana">Mehsana</option>
                    <option value="Bhavnagar">Bhavnagar</option>
                    <option value="Other">Other</option>
                </select>
                <span id="city"></span>
            </div>

            <!-- Address -->
            <div class="mt-4">
                <textarea class="form-control" id="inputaddress" placeholder="Enter address"></textarea>
                <span id="address"></span>
            </div>

            <!-- Gender -->
            <div class="mt-4">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <span id="gender"></span>
            </div>

            <!-- Hobbies -->
            <div class="mt-4">
                <label for="checkbox">Hobbies</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbyReading" value="Reading"> Reading</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbyTraveling" value="Traveling"> Traveling</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbyGaming" value="Gaming"> Gaming</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbyCooking" value="Cooking"> Cooking</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbySports" value="Sports"> Sports</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbyMusic" value="Music"> Music</label><br>
                <label><input type="checkbox" name="hobbies" id="hobbyOther" value="Other"> Other</label>
                <span id="hobbies"></span>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <input type="submit" class="btn btn-success w-100">
            </div>
        </form>
    </div>
    <script src="assets/js/validation.js"></script>
</body>
</html>
