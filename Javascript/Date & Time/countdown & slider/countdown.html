<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
      }
      .showCount {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="showCount"></div>
    <script>
      setInterval(() => {
        const currDate = new Date();
        const expireDate = new Date("2025-03-07T00:00:00Z");
        const timeDiff = expireDate - currDate;
        const showCountDiv = document.querySelector(".showCount");

        if (timeDiff > 0) {
          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
          showCountDiv.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
        } else {
          showCountDiv.innerHTML = "Coming Soon....";
        }
      }, 1000);
    </script>
  </body>
</html>
