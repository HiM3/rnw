<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="col-lg-6 mx-auto my-5 p-5 shadow">
      <div class="mt-4">
        <input
          type="number"
          name="imageno"
          id="addimage"
          placeholder="Enter image no."
          class="form-control"
        />
      </div>
      <div class="mt-4">
        <button onclick="show()" class="btn btn-success w-100">
          Image Generator
        </button>
      </div>
    </div>
    <div id="showdata" class="col-lg-6 mx-auto my-5 p-5 shadow"></div>
    <script>
      async function show() {
        const imageCount = document.querySelector("#addimage").value;
        if (imageCount <= 0) {
          document.querySelector("#showdata").innerHTML =
            '<div class="text-danger">Please enter a number.</div>';
        }
        let i = "";
        let output = "";
        for (i = 1; i <= imageCount; i++) {
          const res = await fetch("https://dog.ceo/api/breeds/image/random");
          const data = await res.json();
          output += `<img src="${data.message}" class="img-fluid mb-3">`;
        }
        document.querySelector("#showdata").innerHTML = output;
      }
    </script>
  </body>
</html>
