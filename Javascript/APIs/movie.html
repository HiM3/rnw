<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">IMDB Top 100 Movies</h1>
      <div id="showData" class="card"></div>
    </div>
    <script>
      async function showdata() {
        const url =
          "https://imdb-com.p.rapidapi.com/title/get-taglines?tconst=tt0120338";
        const options = {
          method: "GET",
          headers: {
            "x-rapidapi-key":
              "489fbd565cmshcbb7e6520952591p16de7ejsnc8501eec60f1",
            "x-rapidapi-host": "imdb-com.p.rapidapi.com",
          },
        };
        let output = "";
        try {
          const response = await fetch(url, options);
          const result = await response.json();
          console.log(result);
          result.forEach((movie) => {
            output += `<div class="col-md-4">
              <div class="card h-100">
                <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
                <div class="card-body">
                  <h5 class="card-title">${movie.title}</h5>
                  <p class="card-text"><strong>Rank:</strong> ${movie.rank}</p>
                  <p class="card-text"><strong>Year:</strong> ${movie.year}</p>
                  <p class="card-text"><strong>Rating:</strong> ${movie.rating}</p>
                </div>
              </div>
            </div>`;
          });
          document.querySelector("#showData").innerHTML = output;
        } catch (error) {
          console.error(error);
        }
      }
      showdata();
    </script>
  </body>
</html>
