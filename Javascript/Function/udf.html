<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDF</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Course Form</h2>
        <form onsubmit="showDetails(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" class="form-control" placeholder="Enter your course" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div id="output" class="mt-4"></div>
    </div>
    <script>
        function showDetails(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var course = document.getElementById("course").value;
            var output = "Hello, " + name + "! Your course is " + course + ".";
            document.getElementById("output").innerHTML = output;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
