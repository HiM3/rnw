<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const digits =[1,2,3,4,5]
        digits.map((number)=> {
           document.write(number+"<br>") 
        })
          
        document.write("<br>")


        /////map with return keyword /////

        const salary =[20000,30000,35000,40000]
       var output= salary.map((payment)=>{
            return payment*2
        })
        document.write(output+"<br>")
    
    </script>
</body>
</html>
