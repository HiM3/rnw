<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=2,b=3,c=1;
        document.write(`Value a is ${a}<br>`)
        document.write(`Value b is ${b}<br>`)
        document.write(`Value c is ${c}<br>`)
        if(a>b && a>c){
            document.write("a is greatest");
        }
        else if(b>a && b>c){
            document.write("b is greatest");
        }
        else{
            document.write("c is greatest");
        }
    </script>
</body>
</html>
