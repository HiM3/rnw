<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="no" placeholder="Enter">
        <button type="button" onclick="check()">Submit</button>
    <script>
        function check(){
        var a = document.getElementById("no").value;        
        document.write(`Value a is ${a}<br>`);
        if(a<0){
            document.write("a is negative");
        }
        else{
            document.write("a is positive");
        }
    }
    </script>
</body>
</html>
