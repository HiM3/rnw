<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="col-lg-6 mx-auto my-5 p-5 shadow">
        <div class="mt-4">
            <form action="" method="post" id="productdetails">
                <label for="category">Select category</label><br>
                <select name="category" id="category" class="form-control">
                    <option value="Select">Category selection</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                    <option value="4">Category 4</option>
                    <option value="5">Category 5</option>
                </select>
        </div>
        <div class="mt-4">
            <input type="text" name="p_title" id="pname" placeholder="Enter product name" class="form-control" />
        </div>
        <div class="mt-4">
            <input type="number" name="p_price" id="pprice" placeholder="Enter product price" class="form-control" />
        </div>
        <div class="mt-4">
            <input type="text" name="p_url" id="pimg" placeholder="Enter product image url" class="form-control" />
        </div>
        <div class="mt-4">
            <textarea name="description" id="pdesc" placeholder="Enter description of product"
                class="form-control"></textarea>
        </div>
        <div class="mt-4">
            <button class="form-control btn btn-success">Submit</button>
        </div>
    </form>
    </div>
    <div class="container">
        <div class="row" id="showdata"></div>
    </div>
    <div class="col-lg-6 mx-auto my-5 p-5" id="updatecart"></div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/newscript.js"></script>
</body>

</html>
