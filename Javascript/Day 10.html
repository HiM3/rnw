<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-6 mx-auto shadow p-5 my-5">
        <form action="">
            <div class="mt-4">
                <input type="number" class="form-control" id="v1" placeholder="Enter First Value">
            </div>
            <div class="mt-4">
                <input type="number" class="form-control" id="v2" placeholder="Enter Second Value">
            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-success" onclick="add()">+</button>
                <button type="button" class="btn btn-warning" onclick="sub()">-</button>
                <button type="button" class="btn btn-dark" onclick="multi()">*</button>
                <button type="button" class="btn btn-secondary" onclick="div()">/</button>
            </div>
            <p id="a" class="mt-2"></p>
        </form>
    </div>
    <script src="Day 10.js">
    </script>


</body>

</html>
