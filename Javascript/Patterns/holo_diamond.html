<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j,p=5;
	for(i=p;i>=1;i--)
	{
		for(j=1;j<=i;j++)
		{
			document.write("*");
		}
		for(j=p;j>i;j--)
		{
			document.write("&nbsp ");
		}
		for(j=p;j>i;j--)
		{
			document.write("&nbsp ");
		}
		for(j=1;j<=i;j++)
		{
			document.write("*");
		}
		document.write("<br>");
	}
	for(i=1;i<=p;i++)
	{
		for(j=1;j<=i;j++)
		{
			document.write("*");
		}
		for(j=p;j>i;j--)
		{
			document.write("&nbsp ");
		}
		for(j=p;j>i;j--)
		{
			document.write("&nbsp ");
		}
		for(j=1;j<=i;j++)
		{
			document.write("*");
		}
		document.write("<br>");
	}
    </script>
</body>
</html>
