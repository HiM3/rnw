<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="z-2 position-absolute p-5 rounded-3 border-2-primary"><span>z-3</span></div>
<div class="z-3 position-absolute p-5 rounded-3 border-2-primary"><span>z-2</span></div>
<div class="z-0 position-absolute p-5 rounded-3 border-2-primary"><span>z-1</span></div>
<div class="z-1 position-absolute p-5 rounded-3border-2-primary"><span>z-0</span></div>
<div class="z-n1 position-absolute p-5 rounded-3 border-2-primary"><span>z-n1</span></div>
<div class="border border-black container">
    <div class="w-25 p-3 border border-primary">Width 25%</div>
<div class="w-50 p-3 border border-primary">Width 50%</div>
<div class="w-75 p-3 border border-primary">Width 75%</div>
<div class="w-100 p-3 border border-primary">Width 100%</div>
<div class="w-auto p-3 border border-primary">Width auto</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
