<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>
<body bgcolor="lightskyblue">
        <h1>Bank Account Opening Form</h1>
        <label>
            Account type:
        </label><br>
        <select>
            <option value="Account types">Account types</option>
            <option value="Current Account">Current Account</option>
            <option value="Saving Account">Saving Account</option>
            <option value="Fixed Deposit">Fixed Deposit</option>
            <option value="Recurring Deposit">Recurring Deposit</option>
            <option value="Demat Account">Demat Account</option>
            <option value="NRI Account">NRI Account</option>
        </select><br><br>
        <label>
            Name
        </label><br>
        <input type="text" name="firstname" size="15" placeholder="firstname"/>
        <input type="text" name="lastname" size="15" placeholder="lastname"/><br><br>
        <label>
            Phone
        </label><br>
        <input type="tel" name="Phone no." size="15" placeholder="Phone number"/><br><br>
        <label>
            Monthly Salary
        </label><br>
        <input type="text" name="Monthly Salary" size="35"/><br><br>
        <label>
            Address
        </label><br>
        <input type="text" name="Street Address" size="35"/><br><br>
        <input type="text" name="Street Address Line 2" size="35"/><br><br>
        <input type="text" name="City" size="15"/>
        <input type="text" name="Region" size="15"/><br><br>
        <input type="text" name="Postal/Zip Code" size="15"/>
        <input type="text" name="Martial Status" size="15"/><br><br>
        <h4>How did you hear about us?</h4>
        <input type="radio" name="Advertisment"/>SMS <br>
        <input type="radio" name="Advertisment"/>Outdoor billboards <br>
        <input type="radio" name="Advertisment"/>Newspaper <br>
        <input type="radio" name="Advertisment"/>Internet <br>
        <input type="radio" name="Advertisment"/>Social Media <br>
        <input type="radio" name="Advertisment"/>radio <br>
        <input type="radio" name="Advertisment"/>friends <br>
        <input type="radio" name="Advertisment"/>others <br>
        <input type="text" name="others" size="35"/><br><br>
        <input type="button" value="Send"/><br><br>
    </body>
</html>
