<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Mouse Event -->
     <p class="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi, maiores?</p>
     <h1 class="h1-1"></h1>
     <p class="mpara"></p>
     <p class="dbpara"></p>
     <script>
        $(document).ready(function(){
            $('.para').mouseenter(()=> {
                $('.para').css('color','red');
            })
            $('.para').mouseleave(()=> {
                $('.para').css('color','black');
            })
            // $('.para').mouseleave(()=> {
            //     $('.para').css('font-size','20');
            // })
            $('.para').mousedown(()=>{
                $('.h1-1').text("Mouse Down");
            })
            $('.para').mouseup(()=>{
                $('.h1-1').text("Mouse Up");
            })
            $('.para').mousemove(()=>{
                $('.mpara').text("Mouse move");
            })
            $('.para').mouseout(()=>{
                $('.mpara').text("Mouse out");
            })
            $('.para').mouseover(()=>{
                $('.mpara').text("Mouse over");
            })
            $('.para').dblclick(()=>{
                $('.dbpara').text("Double Click");
            })
        })
     </script>
</body>
</html>
